{% extends 'base.html' %}
{% block content %}
<div class="container" style="max-width: 600px; margin: 0 auto; padding: 20px; background-color: #f9f9f9; border-radius: 8px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);">
    <h1 style="font-size: 1.8em; color: #333; margin-bottom: 20px;">정보 수정</h1>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <div style="margin-bottom: 15px;">
            <label for="username" style="font-size: 1.2em; color: #555;">사용자 이름:</label><br>
            {{ form.username }}
        </div>
        <div style="margin-bottom: 15px;">
            <label for="email" style="font-size: 1.2em; color: #555;">이메일:</label><br>
            {{ form.email }}
        </div>
        <div style="margin-bottom: 15px;">
            <label for="first_name" style="font-size: 1.2em; color: #555;">이름:</label><br>
            {{ form.first_name }}
        </div>
        <div style="margin-bottom: 15px;">
            <label for="last_name" style="font-size: 1.2em; color: #555;">성:</label><br>
            {{ form.last_name }}
        </div>
        <div style="margin-bottom: 15px;">
            <label for="bio" style="font-size: 1.2em; color: #555;">자기소개:</label><br>
            {{ form.bio }}
        </div>
        <div style="margin-bottom: 15px;">
            <label for="profile_image" style="font-size: 1.2em; color: #555;">프로필 이미지:</label><br>
            {% if user.profile_image %}
                <img src="{{ user.profile_image.url }}" alt="프로필 이미지" style="max-width: 200px; max-height: 200px; border-radius: 8px; margin-bottom: 10px;"><br>
            {% endif %}
            {{ form.profile_image }}
        </div>
        <button type="submit" class="btn btn-primary" style="margin-right: 10px;">정보 수정</button>
        <button type="button" class="btn btn-secondary" onclick="location.href='{% url 'Post:post_list' %}'">목록</button>
    </form>
</div>
{% endblock %}
