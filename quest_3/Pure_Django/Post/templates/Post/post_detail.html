{% extends "base.html" %}
{% block content %}
    <div class="container">
        <h1>게시글 상세</h1>
        <h2>{{ post.title }}</h2>
        <p>{{ post.content }}</p>
        
        <!-- 작성자 정보 -->
        <div class="card mb-3">
            <div class="card-body">
                <div class="d-flex align-items-center">
                    {% if post.author.profile_image %}
                        <img src="{{ post.author.profile_image.url }}" alt="프로필 이미지" class="rounded-circle me-3" style="width: 50px; height: 50px;">
                    {% else %}
                        <img src="/path/to/default/image.jpg" alt="기본 프로필 이미지" class="rounded-circle me-3" style="width: 50px; height: 50px;">
                    {% endif %}
                    <div>
                        <h5 class="card-title mb-0">{{ post.author.username }}</h5>
                        <p class="card-text text-muted">{{ post.author.bio }}</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- 수정/삭제/취소 버튼 -->
        <div class="mt-3">
            <a href="{% url 'Post:post_update' post.pk %}" class="btn btn-warning">수정</a>
            <form action="{% url 'Post:post_delete' post.pk %}" method="POST" style="display:inline;">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger">삭제</button>
            </form>
            <a href="{% url 'Post:post_list' %}" class="btn btn-secondary">취소</a>
        </div>
    </div>
{% endblock %}
