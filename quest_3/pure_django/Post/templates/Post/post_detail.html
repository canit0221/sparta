{% extends "base.html" %}
{% block content %}
    <h1>게시글 상세</h1>
    <h2>{{ post.title }}</h2>
    <p>{{ post.content }}</p>
    <!-- 수정 버튼: 게시글 수정 페이지로 이동 -->
    <a href="{% url 'Post:post_update' post.pk %}" class="btn btn-warning">수정</a>
    <!-- 삭제 폼: 게시글 삭제를 위한 폼 -->
    <form action="{% url 'Post:post_delete' post.pk %}" method="POST" style="display:inline;">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">삭제</button>
    </form>
    <!-- 취소 버튼: 게시글 목록으로 돌아가기 -->
    
    <a href="{% url 'Post:post_list' %}" class="btn btn-secondary">취소</a>
{% endblock %}
