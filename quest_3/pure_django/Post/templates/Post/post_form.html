{% extends "base.html" %}

{% block content %}
<h1 class="mb-4">{% if post %}게시글 수정{% else %}게시글 작성{% endif %}</h1>

<form action="{% if post %}{% url 'Post:post_update' post.pk %}{% else %}{% url 'Post:post_create' %}{% endif %}" method="POST" class="mb-3">
    {% csrf_token %}
    <div class="form-group">
        <label for="id_title">제목:</label>
        <input type="text" name="title" class="form-control" id="id_title" style="max-width: 600px;" />
    </div>
    <div class="form-group">
        <label for="id_content">내용:</label>
        <textarea name="content" class="form-control" id="id_content" style="max-width: 600px; height: 200px;"></textarea>
    </div>
    <button type="submit" class="btn btn-primary">저장</button>
</form>

<a href="{% if post %}{% url 'Post:post_detail' post.pk %}{% else %}{% url 'Post:post_list' %}{% endif %}" class="btn btn-secondary">목록</a>
{% endblock %}
