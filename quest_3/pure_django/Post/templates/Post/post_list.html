{% extends "base.html" %}
{% block content %}
    <h1>게시글 목록</h1>
    <ul>
        {% for post in posts %}
            <li>
                <a href="{% url 'Post:post_detail' post.pk %}">[{{ post.title }}]</a>
            </li>
        {% endfor %}
    </ul>
    <button><a href="{% url 'post_create' %}">Create Post</a></button>
{% endblock %}
